<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel'stylesheet' href="app/style.css" />
    <title>TaskMaster</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center">Create a task list</h2>
        </div>
      </div>
  </header>
  <main>
    <div class="row">
      <div class="col-12">
          <form onsubmit="app.listController.addList(event)">
            <div class="form-group">
              <label for="">To-Do List</label>
              <input type="text" name="taskTitle" class="form-control" placeholder="" aria-describedby="helpId">
              <button class="btn btn-primary" type="submit">
                Title
              </button>
            </div>
          </form>

        <div class="row" id="addingLists">

        </div>

  </main>


        <script src="app/jquery.js"></script>
        <script src="app/main.js" type="module"></script>
      </div>
    </div>
  </body>
</html>
